<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(scripts = ~{::script}, links = ~{::link})">
</head>
<body>
  <div class="container">
    <h1>作業員一覧</h1>

    <!-- サイト内から名前を検索する検索フォームを表示 -->
 
 
    <div class="float-end">
      <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>血液型</th>
          <th>住所</th>
          <th>電話番号</th>
          <th>緊急連絡先</th>
          <th>更新日時</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${userlist}" th:object="${user}">
          <td class="center" th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <!-- 血液型欄を追加 -->
          <td th:text="*{blood_type}"></td>
          <td th:text="*{address}"></td>
          <td class="center" th:text="*{phone}"></td>
          <!-- 緊急連絡先欄を追加 -->
          <td class="center" th:text="*{emergency_contact}"></td>
          <td class="center" th:text="*{#dates.format(updateDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
